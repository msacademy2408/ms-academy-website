<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Name</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="ms-academy.png" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <section id="home">
            <h1>Welcome to Your Website</h1>
            <p>Short introductory text about your website.</p>
        </section>

        <section id="testimonials">
            <h2>Testimonials</h2>
            <div class="testimonial-slider">
                <div class="testimonial-slide">
                    <img src="testimonial1.jpg" alt="Testimonial 1">
                </div>
                <div class="testimonial-slide">
                    <img src="testimonial2.jpg" alt="Testimonial 2">
                </div>
                <div class="testimonial-slide">
                    <img src="testimonial3.jpg" alt="Testimonial 3">
                </div>
            </div>
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <p>Email: contact@yourdomain.com</p>
            <p>Phone: +1234567890</p>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Your Website Name. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript for Testimonial Slider -->
    <script src="script.js"></script>
</body>
</html>
